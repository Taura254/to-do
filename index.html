<!DOCTYPE html>
<html>
<head>
    <title>To-Do List with Reminders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3ab866;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            margin-top: 0;
        }
        .task-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .task-item span {
            flex-grow: 1;
        }
        .task-item button {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .task-item button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" class="task-input" placeholder="Enter a new task">
        <input type="datetime-local" id="taskDateTime" class="task-input">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList" class="task-list"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskDateTime = document.getElementById('taskDateTime');
            const taskList = document.getElementById('taskList');

            if (taskInput.value === '' || taskDateTime.value === '') {
                alert('Please enter a task and a date/time.');
                return;
            }

            const li = document.createElement('li');
            li.className = 'task-item';
            li.innerHTML = `<span>${taskInput.value} - ${taskDateTime.value}</span> <button onclick="removeTask(this)">Remove</button>`;
            taskList.appendChild(li);

            taskInput.value = '';
            taskDateTime.value = '';
        }

        function removeTask(button) {
            const li = button.parentElement;
            li.remove();
        }
    </script>
</body>
</html>
